<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
<div>
    <form class="ui form" name="myForm">
        <div class="field">
            <label>Number of Oranges</label>
            <input type="text" name="num-oranges" placeholder="Number of Oranges">
        </div>
        <div class="field">
            <label>Number of Apples</label>
            <input type="text" name="num-apples" placeholder="Number of Apples">
        </div>
        <div class="field">
            <label>Number of Bananas</label>
            <input type="text" name="num-bananas" placeholder="Number of Bananas">
        </div>

        <button class="ui button" type="submit" onclick="return validateForm()">Submit</button>
    </form>
</div>
<script>
    function validateForm(){
        var str_or= document.forms["myForm"]["num-oranges"].value;
        if (str_or==""){
            alert("Please fill number of oranges field")
        }
        console.log(str_or)
        var num_or= Number(str_or)
        if(!num_or.isInteger()){
            alert("number of oranges field must be an integer!")
        }
    }
</script>
</body>
</html>
